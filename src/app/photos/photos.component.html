<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <div class="row g-3">
                <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">

                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Id:{{i.id}}</h6>
                          <p class="card-text">AlbumId:{{i.albumId}}</p>
                          <a href={{i.url}} class="card-link">Url</a>
                          <a href={{i.thumbnailUrl}} class="card-link">ThumbnailUrl</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
